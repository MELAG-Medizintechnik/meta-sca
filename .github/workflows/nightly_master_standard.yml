name: "[nightly]-[master]-standard"

on:
  schedule:
    - cron: "* 20 */2 * *"

jobs:
  qemux86:
    name: "qemux86 with standard options"
    env:
      DISTRO: scatest
      MACHINE: qemux86

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
        with:
          ref: master
      - name: Update APT
        run: sudo apt-get update
      - name: Install Dependencies
        run: sudo apt-get -yq --no-install-suggests --no-install-recommends install build-essential chrpath diffstat gawk gcc-multilib git-core libsdl1.2-dev python3 socat texinfo unzip wget xterm
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Check out poky
        run: git clone git://git.yoctoproject.org/poky.git/ -b ${{ steps.extract_branch.outputs.branch }} poky
      - name: Setup poky
        run: source poky/oe-init-build-env
      - name: add meta-sca
        run: source poky/oe-init-build-env && bitbake-layers add-layer $(pwd)/..
      - name: prepare local.conf
        run: source poky/oe-init-build-env && echo 'INHERIT +="rm_work"' >> conf/local.conf
      - name: build
        run: source poky/oe-init-build-env && $(pwd)/recipes-sca-test/test.sh
      - name: test results
        run: source poky/oe-init-build-env && $(pwd)/../scripts/check_results tmp/deploy/images
